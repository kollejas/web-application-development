<!DOCTYPE html>
<html>
<head>
    <title>Body-Mass-Index Calculator for Web Application Development</title>
    <!--    Use external scripts -->
    <script src="./js/solution-bmi-example-05.js"></script>
    <!--    Use external CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- defines charset -->
    <meta charset="utf-8"/>
</head>
<body>


<div id="bmi-calculator">

    <h1>Body-Mass-Index Calculator for Web Application Development</h1>

    <div class="form-group">
        <label for="height">Body Height</label>
        <input type="text" id="height" name="height" placeholder="1,82m"/>
    </div>

    <div class="form-group">
        <label for="weight">Body Weight</label>
        <input type="text" id="weight" name="weight" placeholder="92,3kg"/>
    </div>

    <button id="btnCalculate">calculate BMI</button>


    <div id="results">
    </div>
    <input type="text" id="results-output" name="results-output" disabled />
</div>


</body>
</html>
