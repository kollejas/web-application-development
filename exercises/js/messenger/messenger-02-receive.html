<!DOCTYPE html>
<html>
<head>
    <title>Messenger for Web Application Development</title>
    <!--    Use external scripts -->
    <script src="./js/solution-messenger-02.js"></script>
    <!--    Use external CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- defines charset -->
    <meta charset="utf-8"/>
</head>
<body>


<h1>Messenger</h1>
<div id="messenger">

    <textarea id="output"></textarea>

    <textarea id="message" placeholder="Type your message"></textarea>
    <button id="btnSend">Send Message</button>
    <button id="btnReceive">Receive Messages</button>

    <div>Status: <span id="currentstatus"></span></div>
    <div>Latest Message ID: <span id="latestid">0</span></div>
</div>


</body>
</html>
