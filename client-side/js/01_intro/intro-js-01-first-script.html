<!DOCTYPE html>
<html>
<body>

<h2>w3schools first JavaScript</h2>

<!-- 
onclick 				= Event when function will be triggered
document ... innerHTML 	= navigation through DOM to e.g. existing element
Date() 					= JavaScript Function to get current Date and Time
-->
<button type="button" onclick="document.getElementById('demo').innerHTML = Date();">
Update Current Date and time.</button>

<!-- 
id 						= Attribute to identify HTML Element, unique in current webpage
--> 
<p id="demo"></p>

</body>
</html>
